<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>RunTracker</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        :root {
            --color-bg: #fff;
            --color-text: #000;
            --color-border: #ddd;
            --color-card-bg: #ccc;
        }

        .dark {
            --color-bg: #111517;
            --color-text: #fff;
            --color-border: #293238;
            --color-card-bg: #293238;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        header, button {
            border-color: var(--color-border);
        }

        #theme-toggle-button {
            background-color: var(--color-card-bg);
            color: var(--color-text);
        }

        #ios-button {
            background-color: var(--color-card-bg);
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid px-10 py-3">
                <div class="flex items-center gap-4">
                    <img src="logo.png" alt="Logo" class="w-[30px] h-[30px] rounded-md" />
                    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">RunTracker</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle-button" onclick="toggleTheme()" class="flex items-center justify-center w-8 h-8 bg-gray-300 dark:bg-[#293238] text-black dark:text-white rounded-full cursor-pointer">
                        <span id="theme-toggle-icon">🌙</span>
                    </button>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <h1 class="text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">
                        Track your runs, reach your goals!
                    </h1>
                    <div class="@container">
                        <div class="flex flex-col gap-6 px-4 py-10 @[480px]:gap-8 @[864px]:flex-row">
                            <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl @[480px]:h-auto @[480px]:min-w-[400px] @[864px]:w-full" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/43226bc1-e10d-404c-bdae-37a0c1be31be.png");'></div>
                            <div class="flex flex-col gap-6 @[480px]:min-w-[400px] @[480px]:gap-8 @[864px]:justify-center">
                                <h1 class="text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] text-center">
                                    Get the most out of your runs with RunTracker
                                </h1>
                                <div class="flex-wrap gap-3 flex justify-center">
                                    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-blue-500 dark:bg-[#1d8cd7] text-white text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]">
                                        <span class="truncate">Download RunTracker for Android</span>
                                    </button>
                                    <button id="ios-button" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-gray-300 dark:bg-[#293238] text-black dark:text-white text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]">
                                        <span class="truncate">Download RunTracker for iOS</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const themeToggleIcon = document.getElementById('theme-toggle-icon');

            // Alternates the 'dark' class on the HTML
            htmlElement.classList.toggle('dark');

            // Change the icon based on the current theme
            themeToggleIcon.textContent = htmlElement.classList.contains('dark') ? '☀️': '🌙';

            // Change the color properties based on the current theme
            const theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
            const themeColors = {
                light: {
                    '--color-bg': '#fff',
                    '--color-text': '#000',
                    '--color-border': '#ddd',
                    '--color-card-bg': '#ccc',
                },
                dark: {
                    '--color-bg': '#111517',
                    '--color-text': '#fff',
                    '--color-border': '#293238',
                    '--color-card-bg': '#293238',
                },
            };

            // Set the color properties in the document
            Object.keys(themeColors[theme]).forEach((key) => {
                document.documentElement.style.setProperty(key, themeColors[theme][key]);
            });
        }
    </script>
</body>
</html>
